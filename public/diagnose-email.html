<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico de Email - AutomateAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #1f2937;
        }
        
        .result pre {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .status-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-warning {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            color: #92400e;
        }
        
        .alert strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Diagn√≥stico de Email</h1>
            <p>Verificar se email existe no sistema e status de recupera√ß√£o de senha</p>
        </div>
        
        <div class="content">
            <div class="alert alert-warning">
                <strong>‚ö†Ô∏è Aten√ß√£o:</strong>
                Esta ferramenta √© apenas para diagn√≥stico interno. N√£o compartilhe os resultados publicamente.
            </div>
            
            <div class="input-group">
                <label for="email">Email para Verificar:</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="exemplo@empresa.com.br"
                    value="paulo.reis@om30.com.br"
                >
            </div>
            
            <button class="btn" onclick="diagnosticar()">
                üîç Executar Diagn√≥stico
            </button>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analisando banco de dados...</p>
            </div>
            
            <div id="result" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        async function diagnosticar() {
            const email = document.getElementById('email').value.trim();
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const btn = document.querySelector('.btn');
            
            if (!email) {
                alert('Por favor, digite um email');
                return;
            }
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            btn.disabled = true;
            
            try {
                const response = await fetch(`/api/auth/diagnose-email?email=${encodeURIComponent(email)}`);
                const data = await response.json();
                
                // Esconder loading
                loadingDiv.style.display = 'none';
                btn.disabled = false;
                
                // Mostrar resultado
                resultDiv.style.display = 'block';
                
                let statusClass = 'status-success';
                if (data.analise?.status === 'ERRO') statusClass = 'status-error';
                if (data.analise?.status === 'AVISO') statusClass = 'status-warning';
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>üìä Resultado do Diagn√≥stico</h3>
                        
                        ${data.analise ? `
                            <span class="status-badge ${statusClass}">
                                ${data.analise.status}
                            </span>
                            
                            <h4 style="margin: 15px 0 10px; color: #374151;">Problema Identificado:</h4>
                            <p style="color: #6b7280; margin-bottom: 15px;">${data.analise.problema}</p>
                            
                            <h4 style="margin: 15px 0 10px; color: #374151;">Solu√ß√µes:</h4>
                            <ul style="margin-left: 20px; color: #6b7280;">
                                ${data.analise.solucoes.map(s => `<li style="margin-bottom: 5px;">${s}</li>`).join('')}
                            </ul>
                            
                            ${data.analise.linkResetManual ? `
                                <div style="margin-top: 20px; padding: 15px; background: #dbeafe; border-radius: 6px;">
                                    <strong style="color: #1e40af;">üîó Link de Reset Manual:</strong><br>
                                    <a href="${data.analise.linkResetManual}" target="_blank" style="color: #3b82f6; word-break: break-all;">
                                        ${data.analise.linkResetManual}
                                    </a>
                                </div>
                            ` : ''}
                        ` : ''}
                        
                        <details style="margin-top: 20px;">
                            <summary style="cursor: pointer; font-weight: 600; color: #374151; margin-bottom: 10px;">
                                üìã Ver Dados Completos (JSON)
                            </summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                btn.disabled = false;
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div class="result">
                        <span class="status-badge status-error">ERRO</span>
                        <h3>‚ùå Erro ao Executar Diagn√≥stico</h3>
                        <p style="color: #6b7280; margin-top: 10px;">${error.message}</p>
                        <pre style="margin-top: 15px;">${error.stack || error}</pre>
                    </div>
                `;
            }
        }
        
        // Permitir Enter para executar
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') diagnosticar();
        });
    </script>
</body>
</html>
